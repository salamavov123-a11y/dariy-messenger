name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Windows app
        run: npm run build:win

      - name: Archive build
        run: |
          Compress-Archive -Path dist/DariyMessenger-win32-x64/* -DestinationPath dist/DariyMessenger-win32-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DariyMessenger-win32-x64
          path: dist/DariyMessenger-win32-x64.zip

      - name: Create GitHub Release and upload zip
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DariyMessenger-win32-x64.zip
